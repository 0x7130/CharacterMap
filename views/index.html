<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base target="_frame" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Map</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'/>
    <link href='css/index.css' rel='stylesheet' type='text/css'/>
    <script src ="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src ="js/opentype.js/dist/opentype.min.js" type="text/javascript"></script>
    <script src ="js/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div style = "position:fixed;top:0;right:0;left:0;border-bottom:1px solid #444;height:40px;background:#444;box-shadow: 0 10px 10px -10px #000;">
      <div id="pagination">
        <div class="page browse-wrap">
          <div class="title page" id="font-family">select font</div>
          <input id="file" type="file" name="upload" class="upload" title="select font" />
        </div>
      </div>
    </div>
    <div style="position:fixed;left:0;right:740px;top:41px;bottom:0;">
        <div id="glyph-list-end"></div>
    </div>
    <div style="position:fixed;width:700px;right:0;top:41px;bottom:0;background: #333;padding:20px;box-shadow: -10px 0 10px -10px #000;">
      <div id="glyph-display">
        <canvas id="glyph-bg" width="700" height="500"></canvas>
        <canvas id="glyph" width="500" height="600"></canvas>
      </div>
    </div>
    <div>
      <div id="message"></div>
    </div>
  </body>
</html>
