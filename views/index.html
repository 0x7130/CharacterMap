<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base target="_frame" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Map</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'/>
    <link href='css/index.css' rel='stylesheet' type='text/css'/>
    <script src ="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src ="js/opentype.js/dist/opentype.min.js" type="text/javascript"></script>
    <script src ="js/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div style = "position:fixed;top:0;right:0;left:0;bottom:0;width:200px;background:#171D25;">
      <div id="pagination">
        <div class="page browse-wrap">
          <div class="title page" id="font-family">select font</div>
          <input id="file" type="file" name="upload" class="upload" title="select font" />
        </div>
      </div>
    </div>
    <div style="position:fixed;left:200px;width:600px;top:0;bottom:0;background:#1D242E;padding:20px;">
      <div id="glyph-display">
        <canvas id="glyph-bg" width="600" height="500"></canvas>
        <canvas id="glyph" width="500" height="500" style="left:120px;"></canvas>
      </div>
    </div>
    <div style="position:fixed;left:850px;right:0;top:0;bottom:0;background: #FFF;">
        <div style="overflow:auto;height:100%;overflow-x:hidden;">
          <div id="glyph-list-end"></div>
        </div>
    </div>
    <div>
      <div id="message"></div>
    </div>
  </body>
</html>
